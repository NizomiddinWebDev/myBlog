{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <div class="row">
        <div class="col">
            <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3HoF8Gss6s_9cKsP5xleJNap7z97efbjQlQ&usqp=CAU" width="100%" height="100%" alt=""> -->
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3HoF8Gss6s_9cKsP5xleJNap7z97efbjQlQ&usqp=CAU"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">

                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">

                            class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
