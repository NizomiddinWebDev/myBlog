{% extends 'base.html' %}


{% block title %}
To'liq post
{% endblock title %}


{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-2">
            <div class="card">
                <div class="card-body">
                    {% if article.photo %}
                    <div class="card-image">
                        <img class="card-img-top" src="{{article.photo.url}}" alt="">
                    </div>
                    {% endif %}
                    <h5>{{article.title}}</h3>
                    {{article.body|safe}}
                </div>
                <div class="card-footer">
                    Muallif: {{article.author}} | Data : {{article.date}}
                    <div class="btn-group">
                        <button class="btn btn-success"><a class="dropdown-item"
                                href="{% url 'article_update' article.pk %}">Tahrirlash</a></button>
                        <button class="btn btn-danger"><a class='dropdown-item'
                                href="{% url 'article_delete' article.pk %}">o'chirish</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
